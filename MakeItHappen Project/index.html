<!DOCTYPE html>
<html lang="en">
<head>
  <title>MAKE IT HAPPEN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-default text-center" style="padding-top: 0.5%; margin-top:0%;padding-bottom: 0.5%; background-color: #000000; color: white; margin-bottom: 0%;"><img src="img/LOGO.png" width="30%" height="30%" ></nav>
   </nav>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" onclick="changepage(1)" class="btn btn-group">HOME</button>
    </div>
    <div class="btn-group">
      <button type="button" onclick="changepage(2)" class="btn btn-group">EYES</button>
    </div>
    <div class="btn-group">
      <button type="button" onclick="changepage(3)" class="btn btn-group">LIPSTIC</button>
    </div>
     <div class="btn-group">
      <button type="button" onclick="changepage(4)" class="btn btn-group">FACE</button>
    </div>
     <div class="btn-group">
      <button type="button" onclick="changepage(5)" class="btn btn-group">SKIN CARE</button>
    </div>
     <div class="btn-group">
      <button type="button" onclick="changepage(6)" class="btn btn-group">ACCESSORIES</button>
    </div>
  </div>
</div>


<div id = "show">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" >
        <div class="item active">
          <img src="img/pho1.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="img/pho2.jpg" alt="Chicago" style="width:100%;">
        </div>


      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
</body>
</html>
